<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link href="styles.css" rel="stylesheet">
   </head>
   <body>
    <header class="navbar">
        <div class="logo-container">
            <img src="logo.jpg" alt="Library Logo" class="header-image">
            <h2 class="library-title">Online Bookstore</h2>
        </div>

    <div class="search-container">
    
        <div class="nav-profile-container">
            <nav class="nav-links">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="review.html">Review</a></li>
                </ul>
            </nav>

            <!-- Profile Icon to the Right -->
            <div class="profile-icon">
                <a href="profile.html">
                    <img src="profile.jpg" alt="Profile" class="profile-img">
                </a>
            </div>
        </div>
    </header>

      <h2>Create a Review</h2>
      
      <!-- Added enctype="multipart/form-data" to handle file upload -->
      <form action="/create-form" method="post" enctype="multipart/form-data">

        <label for="rating">Rating:</label>
        <br>
        <input type="number" id="rating" name="rating" min="1" max="10" required> / 10
        <br><br>

        <label for="content">Description:</label>
        <br>
        <textarea id="content" name="content" rows="8" cols="60" required></textarea>
        <br><br>

        <div class="center-button">
           <button type="submit">Submit</button>
        </div>    
      </form>
    <footer>
        <p>2024 Online Bookstore</p>
    </footer>
   </body>
</html>
